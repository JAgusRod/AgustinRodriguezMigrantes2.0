    <!-- contacto inicio -->
    <h2 class="esp">Contacto</h2>
    <div class="container-fluid contacto">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-6 col-md-6 col-lg-6">
                <div class="container-fluid formulario">
                    <div class="form-group">
                    <label for="usr">Nombre y Apellido:</label>
                    <input type="text" placeholder="Nombre/Apellido" class="form-control" id="usr" required>
                    </div>
                    <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" placeholder="Correo electrónico" id="email" required>
                    </div>
                    <div class="form-group form-check">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" checked> ¿Desea recibir novedades?
                    </label>
                    </div>
                    <div class="form-group">
                    <label for="comment">Comentario:</label>
                    <textarea id="textArea" class="form-control" rows="5" id="comment" placeholder="Escribe tus comentarios" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-light">Enviar</button>
                    <button type="reset" class="btn btn-light">Borrar todo</button>
                </div>
            </div>
        
            
            <div class="col-10 col-sm-6 col-md-6 col-lg-6">
                <div class="container-fluid justify-content-center mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0993268490715!2d-58.376283485195316!3d-34.60164976489478!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaccf4a5be6f%3A0x97ebb6aac5198f6c!2sCoderhouse!5e0!3m2!1ses!2sar!4v1669242669366!5m2!1ses!2sar" width="250" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- contacto fin -->
